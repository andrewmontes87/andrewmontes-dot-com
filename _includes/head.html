<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JQuery (used for bootstrap and jekyll search) -->
    <script src="{{ site.baseurl }}/assets/js/jquery-3.2.1.min.js" ></script>
    
    <!-- Main JS (navbar.js and katex_init.js)-->
    <script defer=true src="{{ site.baseurl }}/assets/js/main.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.theme_settings.favicon }}" type="image/x-icon">

    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.theme_settings.title }}" href="{{ site.url }}/{{ site.baseurl }}//feed.xml"/>

    <!-- Font Awesome -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/font-awesome.min.css">

    <!-- Google Fonts -->
    {% if site.theme_settings.google_fonts %}
    <link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css"> 
    {% endif %}

    <!-- KaTeX 0.8.3 -->
    {% if site.theme_settings.katex %}
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/katex.min.css">
    <script src="{{ site.baseurl }}/assets/js/katex.min.js">
    </script>
    {% endif %}

    <!-- Google Analytics -->
    {% if site.theme_settings.google_analytics %}
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
        ga('send', 'pageview');

    </script>
    {% endif %}
    
    <!-- seo tags -->
    {% seo %}
    <!-- Manual seo tags -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.theme_settings.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}">

      <!-- <meta name="description" content="andrewmontes.com - Projects and blog posts by Andrew Montes. Data / dev / design @FossilFreeFunds + @AsYouSow" /> -->

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.theme_settings.title }}"/>
    <meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}"/>
    <meta itemprop="image" content="https://andrewmontes.com/assets/img/mendocino-small.jpg" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@andrewm_ahoy"/>
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.theme_settings.title }}"/>
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}"/>
    <meta name="twitter:creator" content="@andrewm_ahoy"/>
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="https://andrewmontes.com/assets/img/mendocino-small.jpg" />

    <!-- Open Graph data -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.theme_settings.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://andrewmontes.com" />
    <meta property="og:image" content="https://andrewmontes.com/assets/img/mendocino-small.jpg" />
    <meta property="og:image:url" content="https://andrewmontes.com/assets/img/mendocino-small.jpg"  />
    <meta property="og:image:secure_url" content="https://andrewmontes.com/assets/img/mendocino-small.jpg"  />

    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1131" />
    <meta property="og:image:height" content="290" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}" />
    <meta property="og:site_name" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.theme_settings.title }}" />


</head>
