# SITE CONFIGURATION
baseurl: ""
url: "http://andrewmontes.com"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Andrew Montes
  avatar: assets/img/andrew-montes-circle.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Andrew Montes -> Data / dev / design @FossilFreeFunds + @AsYouSow" # used by search engines

  # Header and footer text
  header_text: >
     <p>Projects and blog posts by Andrew Montes</p>
     <p>Data / dev / design @FossilFreeFunds + @AsYouSow</p>
  header_text_feature_image: assets/img/cuba.jpg
  footer_text: >
   Get in touch

  # Icons
  rss: true
  email_address: "andrewmontes87@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "andrewmontes87"
  google_plus:
  instagram:
  linkedin:  "https://www.linkedin.com/in/andrew-montes-a842b282/"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "andrewm_ahoy"
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  dev: true
  search: false
  tags: true
  
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  dev:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
